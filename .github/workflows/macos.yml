name: Install and Run LiteManager Server on macOS

on:
  push:
    branches:
      - main

jobs:
  install_litemanager:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download LiteManager.zip
        run: |
          curl -L -o LiteManager.zip https://litemanager.com/soft/LiteManager_OSX.zip
          file LiteManager.zip
          if [[ $(file LiteManager.zip) != *"Zip archive data"* ]]; then
            echo "Download failed or not a valid ZIP. Aborting."
            exit 1
          fi

      - name: Unzip LiteManager.zip
        run: |
          unzip LiteManager.zip -d LiteManager
          ls -l LiteManager

      - name: Install LiteManager
        run: |
          sudo cp -R LiteManager/LiteManager.app /Applications/

      - name: Launch LiteManager Server
        run: |
          open -g -a "/Applications/LiteManager.app"
          sleep 10  # Give it time to initialize

      - name: Retrieve ID and Password
        run: |
          CONFIG_FILE="$HOME/Library/Preferences/com.litemanager.server.plist"
          if [ -f "$CONFIG_FILE" ]; then
            ID=$(defaults read "$CONFIG_FILE" "ID" 2>/dev/null || echo "Not found")
            PASSWORD=$(defaults read "$CONFIG_FILE" "Password" 2>/dev/null || echo "Not found")
            echo "LiteManager Server ID: $ID"
            echo "LiteManager Server Password: $PASSWORD"
          else
            echo "Configuration file not found. Could not retrieve ID and password."
          fi

      - name: Keep Alive
        run: tail -f /dev/null
